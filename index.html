<script>
 var timerId;

let movie_div = document.getElementById("movies");

async function searchMovie(n){
    let res = await fetch(`https://swapi.dev/api/people/?search=${n}`);
    let data = await res.json();
    console.log(data.results);
   return data.results;
}

function appendMovies(m){
    movie_div.innerHTML = null;
m.forEach(({name ,birth_year ,gender})=>{
    
let p1 = document.createElement("p");
let p2 = document.createElement("p");
let p3 = document.createElement("p");
p1.innerText = name;
p1.style.color="yellow"
p2.innerText = birth_year;
p3.innerText = gender;
movie_div.append(p1 ,p2 ,p3);
});
}


async function  main() {
   let name = document.getElementById("query").value;

  let movies = await searchMovie(name);
  if(movies === undefined){
    return false;
  }
  appendMovies(movies);
   console.log(movies);
}


function debounce(func ,delay) {
 let name = document.getElementById("query").value;
 if(name.length < 3){
   return false;
 }
 if(timerId){
   clearTimeout(timerId);
 }
timerId = setTimeout(()=>{
   func();
 },delay);
}

</script>
